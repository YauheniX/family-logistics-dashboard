name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest

    env:
      # Force mock mode for tests - no Supabase needed
      VITE_USE_MOCK_BACKEND: 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Verify mock mode configuration
        run: |
          echo "Verifying mock mode is enabled..."
          if [ "$VITE_USE_MOCK_BACKEND" = "true" ]; then
            echo "✅ Mock mode is enabled - tests will use localStorage"
          else
            echo "❌ Mock mode is NOT enabled - this should not happen"
            exit 1
          fi

      - name: Run linter
        run: npm run lint

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
