name: Deploy

on:
  workflow_run:
    workflows: ['CI']
    types: [completed]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      # Supabase credentials for production build
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Verify Supabase configuration
        run: |
          echo "Verifying Supabase credentials are set..."
          if [ -z "$VITE_SUPABASE_URL" ]; then
            echo "❌ VITE_SUPABASE_URL is not set"
            echo "Please add VITE_SUPABASE_URL to GitHub secrets"
            exit 1
          fi
          if [ -z "$VITE_SUPABASE_ANON_KEY" ]; then
            echo "❌ VITE_SUPABASE_ANON_KEY is not set"
            echo "Please add VITE_SUPABASE_ANON_KEY to GitHub secrets"
            exit 1
          fi
          echo "✅ Supabase credentials are configured"
          echo "Using Supabase URL: $VITE_SUPABASE_URL"

      - name: Install Vercel CLI
        run: npm install --global vercel

      - name: Pull Vercel environment information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build for production
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --yes --token=${{ secrets.VERCEL_TOKEN }}
